<!DOCTYPE html>
<html>
	<head>
		<title>Pimp My Text!</title>
		<link href="pimpmytext.css" rel="stylesheet" type="text/css" />

		<!--
			This is a widely-used JavaScript "library" with many useful functions,

		<script type="text/javascript" src="pimpmytext.js"></script>

		<!-- link to your script file here -->

	</head>

	<body>
		<h1>Pimp My Text</h1>
		<div>
			<img src="pimpin.jpg" alt="Marty Stepp, pimpin' it!" />
		</div>

		<!-- Your UI controls go here -->
		<form action="/">
			<fieldset>
				<legend>Text</legend>
				<textarea id="Text" class="Text" name="Text" cols="30" rows="4"></textarea>
			</fieldset>
			<fieldset>
				<legend>Pimpification</legend>
				<div>
					<input type="button" name="BiggerPimpin" value="Bigger Pimpin!" id="BiggerPimpin">
				</div>
				<div>
					<input type="checkbox" name="Bling" value="Bling" id="Bling">
					<label for="Bling">Bling</label>
				</div>
				<div>
					<input type="button" name="Snoopify" value="Snoopify" id="Snoopify">
				</div>
			</fieldset>
		</form>

	</body>
</html>
