	<body>
		<h1>SYSU SS ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>
			<form action="/">
				<fieldset>
					<legend>Play Controls:</legend>
					<input type="button" name="Start" value="Start" id="Start">
					<input type="button" name="Stop" value="Stop" id="Stop">
				</fieldset>
				<fieldset>
					<legend>Animation:</legend>
					<select name="Animation" id="Animation">
						<option value="Blank">Blank</option>
						<option value="Exercise">Exercise</option>
						<option value="Juggler">Juggler</option>
						<option value="Bike">Bike</option>
						<option value="Dive">Dive</option>
						<option value="Custom">Custom</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Size:</legend>
					<input type="radio" name="radio" value="Small" id="Small"><label for="Small">Small</label>
					<input type="radio" name="radio" value="Medium" id="Medium"><label for="Medium">Medium</label>
					<input type="radio" name="radio" value="Large" id="Large"><label for="Large">Large</label>
				</fieldset>
				<fieldset>
					<legend>Speed:</legend>
					<input type="checkbox" name="Turbo" value="Turbo" id="Turbo">
					<label for="Turbo">Turbo</label>
				</fieldset>
			</form>
		</div>
