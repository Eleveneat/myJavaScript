	<!-- by KenLee@2013 web2.0 course sysu -->

	<head>
		<title>ASCIImation</title>
		<meta charset="utf-8"/>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" type="text/javascript"></script>
		<script src="http://www.cs.washington.edu/education/courses/cse190m/09sp/homework/5/animations.js" type="text/javascript"></script>

		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<link rel="icon" href="http://www.cs.washington.edu/education/courses/cse190m/09sp/homework/5/stickman.gif" type="image/x-gif" />
		<script type="text/javascript" src="ascii.js"></script>
		
	</head>

	<body>
		<h1>SYSU SS ASCII Animation Viewer</h1>
		
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80" class="mediumfontsize_displayarea"></textarea>
		</div>

		<div>
			<form action="/">
				<fieldset>
					<legend>Play Controls:</legend>
					<input type="button" name="start_btn" value="Start" id="start_btn">
					<input type="button" name="stop_btn" value="Stop" id="stop_btn">
				</fieldset>
				<fieldset>
					<legend>Animation:</legend>
					<select name="animation_select" id="animation_select">
						<option value="Blank">Blank</option>
						<option value="Exercise">Exercise</option>
						<option value="Juggler">Juggler</option>
						<option value="Bike">Bike</option>
						<option value="Dive">Dive</option>
						<option value="Custom">Custom</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Size:</legend>
					<input type="radio" name="size_radio" value="Small" id="small_btn"><label for="small_btn">Small</label>
					<input type="radio" name="size_radio" value="Medium" id="medium_btn"><label for="medium_btn">Medium</label>
					<input type="radio" name="size_radio" value="Large" id="large_btn"><label for="large_btn">Large</label>
				</fieldset>
				<fieldset>
					<legend>Speed:</legend>
					<input type="checkbox" name="turbo" value="Turbo" id="turbo">
					<label for="turbo">Turbo</label>
				</fieldset>
			</form>
		</div>
		
		<div>
			<a href="http://validator.w3.org/check/referer"><img src="http://www.cs.washington.edu/education/courses/cse190m/09sp/homework/5/w3c-xhtml.png" alt="Valid XHTML 1.1" /></a>

			<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="http://www.cs.washington.edu/education/courses/cse190m/09sp/homework/5/jslint.png" alt="JavaScript Lint" /></a>
		</div>
	</body>
